<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="shortcut icon" href="/favicon.ico" />
    <title>App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div id="app"></div>
    <script src="jspm_packages/system.js"></script>
    <script src="jspm.browser.js"></script>
    <script src="jspm.config.js"></script>
    <script src="https://cdn.polyfill.io/v1/polyfill.min.js?features=Intl.~locale.en"></script>
    <script>
      var readyForMainLoad
      if (location.protocol.match(/http/)) {
        System.trace = true
        readyForMainLoad = System.import('systemjs-hot-reloader').then(function(HotReloader){
          hr = new HotReloader.default(location.origin)
        })
      }
      Promise.resolve(readyForMainLoad).then(() => {
        System.import('app/index.js').then(function () {
          console.log('ran at ', new Date())
        })
      })
    </script>
  </body>
</html>
